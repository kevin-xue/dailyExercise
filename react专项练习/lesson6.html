<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React state</title>
    <script src="http://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="http://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="http://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var LikeButton = React.createClass({
            getInitialState: function () {
                return {
                    liked: false
                };
            },
            handleClick: function () {
                this.setState({liked: !this.state.liked});
            },
            render: function () {
                var likedTxt = this.state.liked ? "喜欢" : "不喜欢";
                return (
                    <p onClick={this.handleClick}>你{likedTxt}我</p>
                )
            }
        })
        ReactDOM.render(
            <LikeButton />,
            document.getElementById("example")
        )
    </script>
</body>
</html>
