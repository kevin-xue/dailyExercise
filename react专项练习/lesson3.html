<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 表达式、样式、注释、数组</title>
    <script src="http://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="http://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="http://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var myStyle = {
            fontSize : 16,
            color : '#00c896'
        }
        var arr = [
            <h1 style={myStyle}>菜鸟教程</h1>,
            <h2>学的不仅是技术，更是梦想！</h2>,
        ];
        ReactDOM.render(
            <div>
                <h1 style={myStyle}>{1+1}</h1>
                {/*注释...*/}
                <h2>{"1" == 1 ? "true!" : "false!"}</h2>
                {arr}
            </div>,
            document.getElementById("example")
        );
    </script>
</body>
</html>
