<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sessionStorage</title>
</head>
<body>
    <!-- <a href="https://www.bootcdn.cn/" id="btn">点击</a> -->
    <a href="javascript:void(0)" id="btn">点击</a>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script>
        $(function(){
            var i = 0;
            $("#btn").on("click",function(){
                i = sessionStorage.getItem("videoClickNum");
                i++;
                sessionStorage.setItem("videoClickNum",i)
                //可以通过以下两种方法获取sessionStorage
                alert(sessionStorage.getItem("videoClickNum"))
                alert(sessionStorage["videoClickNum"])
                //存储Json对象，将json对象通过JSON.stringify()转换为文本格式
                var info = {name:"jason",age: "19"}
                sessionStorage.setItem("userInfo",JSON.stringify(info))
                //取值时通过JSON.parse()将文本转换为json对象
                var sessionInfo = JSON.parse(sessionStorage.getItem("userInfo"));
                alert(sessionInfo.name)
            })
        })
    </script>
</body>
</html>
