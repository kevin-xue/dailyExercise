<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sessionStorage</title>
</head>
<body>
    <a href="https://www.bootcdn.cn/" id="btn">点击</a>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script>
        $(function(){
            var i = 0;
            $("#btn").on("click",function(){
                i = sessionStorage.getItem("videoClickNum");
                i++;
                sessionStorage.setItem("videoClickNum",i)
                alert(sessionStorage.getItem("videoClickNum"))
            })
        })
    </script>
</body>
</html>
